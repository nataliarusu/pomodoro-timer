<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Pomodoro timer</title>
</head>
<body>
    <h1>PT</h1>
    <div class="pomodoro-timer-settings">
        <button class="pomodoro-timer-settings-btn">
            <img src="./images/icon-gears.png" alt="pomodoro button image">
        </button>
        <div class="customize-pomodoro-container">
            <form id="customize-pomodoro-form">
                <label for="work-duration">Work duration</label>
                <input type="number" id="work-duration" name="work-duration">
                <label for="break-duration">Break duration</label>
                <input type="number" id="break-duration" name="break-duration">
                <button class="form-btn">Apply</button>
            </form>
        </div>
    </div>
    <div class="pomodoro-timer">
        <div class="pomodoro-timer-time" data-type="work">
            <div class="work-time"><span class="minutes">25</span>:<span class="seconds">00</span></div>
        </div>
        <div class="pomodoro-timer-btns">
            <button class="pomodoro-timer-btn start">Start</button>
            <button class="pomodoro-timer-btn cancel">Cancel</button>
        </div>
       

    </div>
    
</body>
</html>
